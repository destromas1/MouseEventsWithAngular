<!DOCTYPE html>
<html ng-app>

  <head>
    <script data-require="angular.js@1.2.22" data-semver="1.2.22" src="https://code.angularjs.org/1.2.22/angular.js"></script>
    <link rel="stylesheet" href="style.css" />
    
    <script src="script.js"></script>
  </head>

  <body>
    <h1>Ng Mouse Events with Pop up Message!</h1>
  
    <div ng-show="showMe" id="pop-up">
      
        This div only appears when the trigger link is hovered over.
        Otherwise it is hidden from view.
     
   </div>
  
   <p>
      hover your mouse
      <a href="#" ng-mouseenter="showMe = true" ng-mouseleave="showMe = false" id="trigger">HERE</a>.
    </p>
  </body>

</html>
